<template>
    <require from="../templates/two-pane-template.html"></require>
    <require from="../../components/scrollable-list-with-header/scrollable-list-with-header"></require>
    <require from="../../components/elements/mapping/map"></require>
    <require from="../../components/chapter/chapter-edit-form"></require>


    <two-pane-template map-hidden.bind="mapHidden">
        <div slot="map-pane" class="fill-space">
            <map story.two-way="story" current-page.two-way="page" current-location.two-way="location"></map>
        </div>
        <div slot="content-pane" class="fill-space">
            <scrollable-list-with-header>
                <div slot="heading">
                    <button class="btn btn-success" click.delegate="save()"><span
                            class="glyphicon glyphicon-save"></span> Save
                    </button>
                    <button class="btn btn-danger" click.delegate="cancel()"><span
                            class="glyphicon glyphicon-remove"></span> Cancel
                    </button>
                    <button class="btn btn-default pull-right" click.delegate="mapHidden = false" show.bind="mapHidden"><span
                            class="glyphicon glyphicon-resize-full"></span> Show Map
                    </button>
                    <button class="btn btn-default pull-right" click.delegate="mapHidden = true" show.bind="!mapHidden"><span
                            class="glyphicon glyphicon-resize-small"></span> Hide Map
                    </button>
                </div>
                <div slot="content">
                    <chapter-edit-form story.two-way="story" chapter.two-way="chapter"></chapter-edit-form>
                </div>
            </scrollable-list-with-header>
        </div>
    </two-pane-template>
</template>

<template>
    <require from="components/admin/admin-user-list-item"></require>
    <require from="components/scrollable-list-with-header/scrollable-list-with-header"></require>

    <div class="container">
        <div class="content-list-controls"><h4>Upload Reading Story</h4></div>
        <div class="row">
            <div class='col-sm-6'>
                <div class="form-group">
                    <input class="form-control-file" type="file" files.bind="readingStory">
                    <button class="btn btn-default" click.delegate="uploadReadingStory()">Upload</button>
                </div>
                <div class="well alert-info" if.bind="responseMessage">
                    <div if.bind="responseMessage">${responseMessage}</div>
                </div>
                <div class="well alert-danger" if.bind="errorMessage">
                    <div if.bind="errorMessage">${errorMessage}</div>
                </div>
            </div>
        </div>
    </div>
</template>

<template>
    <require from="../attributes/bootstrap-tooltip"></require>
    <require from="../icons/information-icon.html"></require>

    <div class="padding">
        <div class="panel panel-default">
            <div class="panel-heading">
                Story Details
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="name">Story Title:
                        <information-icon help-text="The title of the story"></information-icon>
                    </label>
                    <input type="text" class="form-control" id="title" value.bind="story.title" scroll-on-edit>
                </div>

                <div class="form-group">
                    <label for="name">Story Summary:
                        <information-icon help-text="A brief description of the story."></information-icon>
                    </label>
                    <textarea type="textarea" class="form-control" id="description" value.bind="story.description"
                              scroll-on-edit></textarea>
                </div>

                <div class="form-group">
                    <label for="name">Audience Rating:
                        <information-icon help-text="The content age appropriateness evaluation."></information-icon>
                    </label>
                    <div class="radio" repeat.for="advisory of advisories">
                        <label>
                            <input type="radio" name="audience"
                                   model.bind="advisory.shortname" checked.bind="story.audience" class="radio">
                            ${advisory.fullname}
                        </label>
                    </div>
                </div>

            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block" click.delegate="save()"><span
                        class="glyphicon glyphicon-save"></span> Save
                </button>
            </div>
        </div>
    </div>
</template>

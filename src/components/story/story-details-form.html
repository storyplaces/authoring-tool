<template>
    <require from="../attributes/bootstrap-tooltip"></require>
    <require from="../icons/information-icon.html"></require>


    <div class="panel panel-default">
        <div class="panel-heading">
            Story Details
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label for="title">Story title:
                    <information-icon help-text="The title of the story"></information-icon>
                </label>
                <input type="text" class="form-control" id="title" value.bind="story.title & validate:rules"
                       change.delegate="setDirty()" placeholder="The story's title">
            </div>

            <div class="form-group">
                <label for="description">Story description:
                    <information-icon help-text="A brief description of the story."></information-icon>
                </label>
                <textarea type="textarea" class="form-control" id="description"
                          value.bind="story.description & validate:rules" change.delegate="setDirty()" placeholder="A brief description of the story"></textarea>
            </div>

            <div class="form-group">
                <label for="audience">Audience rating:
                    <information-icon help-text="The story's audience rating"></information-icon>
                </label>
                <div class="radio" repeat.for="audience of audiences">
                    <label>
                        <input type="radio" name="audience" id="audience"
                               model.bind="audience.shortname" checked.bind="story.audience & validate:rules"
                               class="radio" change.delegate="setDirty()">
                        ${audience.fullname}
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-default" if.bind="story.id">
        <div class="panel-heading">
            Publish Story
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-xs-12 col-sm-6">
                    <p>
                        <button class="btn btn-primary btn-block" click.delegate="preview()" if.bind="!buildingPreview"
                                disabled.bind="canNotPublish || dirty"><span class="glyphicon glyphicon-eye-open"></span> Preview
                            Story
                        </button>
                        <button class="btn btn-danger btn-block" disabled if.bind="buildingPreview"><span
                                class="glyphicon glyphicon-refresh"></span> Requesting Preview
                        </button>
                    </p>
                </div>
                <div class="col-xs-12 col-sm-6">
                    <p>
                        <button class="btn btn-primary btn-block" click.delegate="publish()" if.bind="!publishing"
                                disabled.bind="canNotPublish || dirty"><span class="glyphicon glyphicon-book"></span> Request
                            Publication
                        </button>
                        <button class="btn btn-danger btn-block" disabled if.bind="publishing"><span
                                class="glyphicon glyphicon-refresh"></span> Requesting Publication
                        </button>
                    </p>
                </div>
            </div>
            <div class="well" if.bind="results">
                <div if.bind="!isPreviewLink">${results}</div>
                <div if.bind="isPreviewLink">
                    The following link is a one-time preview link, which will expire at midnight.
                    <br/>
                    <a href.bind="results" target="_blank">${results}</a>
                </div>
            </div>
            <div class="well" if.bind="dirty || canNotPublish">
                <span class="text-warning">Please save any changes before you preview or publish your story and ensure the changes are synchronised with the server.</span>
            </div>
        </div>
    </div>
</template>

<template>
    <require from="../attributes/bootstrap-tooltip"></require>
    <require from="../icons/information-icon.html"></require>


    <div class="panel panel-default">
        <div class="panel-heading">
            Story Details
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label for="title">Story Title:
                    <information-icon help-text="The title of the story"></information-icon>
                </label>
                <input type="text" class="form-control" id="title" value.bind="story.title" change.delegate="setDirty()">
            </div>

            <div class="form-group">
                <label for="description">Story Summary:
                    <information-icon help-text="A brief description of the story."></information-icon>
                </label>
                <textarea type="textarea" class="form-control" id="description" value.bind="story.description" change.delegate="setDirty()"></textarea>
            </div>

            <div class="form-group">
                <label for="audience">Audience Rating:
                    <information-icon help-text="The story's audience rating"></information-icon>
                </label>
                <div class="radio" repeat.for="audience of audiences">
                    <label>
                        <input type="radio" name="audience" id="audience"
                               model.bind="audience.shortname" checked.bind="story.audience" class="radio" change.delegate="setDirty()">
                        ${audience.fullname}
                    </label>
                </div>
            </div>
        </div>
    </div>
</template>

<template>
    <button type="button" class="btn btn-default navbar-btn status-btn" if.bind="sync.OK" click.delegate="sync.sync()">
        <span class="text-success"><span class="glyphicon glyphicon-ok"></span> Synced</span>
    </button>
    <button type="button" class="btn btn-default navbar-btn status-btn" if.bind="sync.syncing">
        <span class="text-info"><span class="glyphicon glyphicon-refresh"></span> Syncing</span>
    </button>
    <button type="button" class="btn btn-warning navbar-btn status-btn" if.bind="sync.hasUnSyncedStories" click.delegate="sync.sync()">
        ${sync.numberOfUnSyncedStories}
    </button>
    <button type="button" class="btn btn-danger navbar-btn status-btn" if.bind="sync.hasConflictingStories" click.delegate="sync.sync()">
        <span class="glyphicon glyphicon-alert"></span> ${sync.numberOfConflictingStories}
    </button>
</template>

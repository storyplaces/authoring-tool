<template>
    <require from="../attributes/bootstrap-tooltip"></require>
    <require from="components/elements/toggle-switch/toggle-switch"></require>

    <li class="list-group-item grabbable-list-item">

        <div class="grabbable-list-item-heading">
            <div class="grabbable-list-item-grab-bar"></div>

            <div class="grabbable-list-item-heading-text">
                <h4>${collection.name}</h4>
            </div>
        </div>
        <div class="grabbable-list-item-body">
            <p style="height: 5em; overflow: hidden">${collection.description}</p>
            <span repeat.for="storyName of storyNames"><span class="label label-default">${storyName}</span> </span>
        </div>
        <div class="grabbable-item-buttons">
            <button class="btn btn-primary" click.delegate="edit()"><span
                    class="glyphicon glyphicon-pencil"></span><span class="hidden-xs"> Edit</span></button>
            <button class="btn btn-danger" click.delegate="delete()"><span
                    class="glyphicon glyphicon-trash"></span><span class="hidden-xs"> Delete</span></button>
        </div>
    </li>

</template>

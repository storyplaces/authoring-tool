<template>

    <div if.bind="audioContent">
        <audio controls controlsList="nodownload" src.bind="audioContent">
        </audio>
    </div>
    <div>
        <label class="btn btn-success">
            <input class="file-upload" type="file" name="audio" ref="fileButton"
                   change.delegate="fileChanged($event)" accept="audio/mp3,audio/mp4">
            <span class="glyphicon glyphicon-arrow-up"></span> Upload
        </label>
        <button class="btn btn-danger" click.delegate="deleteAudio(currentAudioId)" if.bind="currentAudioId">
            <span class="glyphicon glyphicon-trash"></span> Delete
        </button>
    </div>

</template>

<template>
    <ai-dialog class="advanced-edit-dialog">
        <ai-dialog-body>
            <div class="form-group" class.bind="error == '' ? '' : 'has-error'">
                <label for="name">Variable Name: </label>
                <input class="form-control" id="name" value.bind="item.name" ref="inputElement">
                <div class="help-block" if.bind="error != ''">${error}</div>
            </div>
        </ai-dialog-body>

        <ai-dialog-footer>
            <button class="btn btn-primary" click.trigger="submit()">Ok</button>
            <button class="btn btn-default" click.trigger="dialogController.cancel()">Cancel</button>
        </ai-dialog-footer>

    </ai-dialog>
</template>
